<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Style Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4829e6487f.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <img src="/assets/black-logo.png" alt="brand-logo" class="logo" />

        <ul class="list-items">
            <li class="list-item">Home</li>
            <li class="list-item">Male</li>
            <li class="list-item">Female</li>
            <li class="list-item">FAQ</li>
            <li class="list-item">About</li>
        </ul>
        <div class="search">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            <button class="btn-search">Search</button>
        </div>
    </nav>


    <div class="content">
        <div class="parent">
            <img class="grids image1" src="./assets/Yash.jpg" alt="">
            <img class="human image2" src="./assets/squares.png" alt="">
        </div>
        <div class="trends">
            <div class="row-one">
                <img src="./assets/globe.png" class="globe">
                <img src="./assets/star.png" class="star">
            </div>
            <div class="row-two">
                <h1>What's Trend in 2015</h1>
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                    Donec euismod, nisl eget consectetur sagittis, nisl
                    nisi consectetur nisi, euismod eget nisl nisi euismod
                    nisi.
                </p>
            </div>
            <div class="row-three">
                <button class="email">EMail Address</button>
                <button class="join">Join Now</button>
            </div>
            <div class="row-four">
                <p>Contact US</p>
                <div class="icons">
                    <img src="/assets/FB.png" alt="facebook-icon" />
                    <img src="/assets/Messenger.png" alt="messenger-icon" />
                    <img src="/assets/Insta.png" alt="instagram-icon" />
                    <img src="/assets/Whatsapp.png" alt="whatsapp-icon" />
                </div>
            </div>
        </div>
    </div>

</body>

</html>
